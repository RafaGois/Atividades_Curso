<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="config.css" media="screen" />
    <title>Dinamismo</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Você pode adiciona imagens que se adaptam com o tamanho da tela.</p>
    
    <picture>
        <source media="(max-width:720px)" srcset="imagens/imgp.png" type="image/png" title="Imagem Pequena" >
        <source media="(max-width:1020px)" srcset="imagens/imgm.png" type="image/png" title="Imagem Média" >
        <img src="imagens/imgg.png" alt="Imagem grande" title="Imagem Grande" >
    </picture>

</body>
</html>
