<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>

    <h1>Tags em HTML</h1>
    <p>Em <b>HTML</b> HTML é possível usar tags.</p>

    <ul>
        <li title="Use a tag &lt;p&gt;" >Parágrafo</li>
        <li title="Use a tag &lt;h&gt;" >Cabeçalhos</li>
        <li title="Use a tag &lt;a&gt;" >Links</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li title="Use a tag &lt;ol&gt;" > Listas Ordenadas </li>
        <li title="Use a tag &lt;ul&gt;" >Listas Não Ordenadas</li>
        <li title="Use a tag &lt;li&gt;" > Item da Lista</li>
        <li title="Use a tag &lt;picture&gt;" > Imagem animada</li>


    </ul>
    
</body>
</html>
