<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinâmica</title>
</head>
<body>
    <h1>Adicionando imagens Dinâmicas</h1>

    <picture>
        <source media="(max-width:750px)" srcset="ImagensDinamicas/paisagem-p.png" type="image/png" >
        <source media="(max-width:1225px)" srcset="ImagensDinamicas/paisagem-m.png" type="image/png" >
        <img src="ImagensDinamicas/paisagem-g.png" alt="Imagem G">
    </picture>

</body>
</html>
